<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
  <title>Context Learner Options</title>
</head>
<body>

<h1>Learning By Context Options</h1>
<h2>Username</h2>
<input id="username" type='text' placeholder='Enter Duolingo username...' />
<p><strong>This should be your username, not your email.</strong> ex. BenJenkins8</p>

<h2>How many words to replace</h2>
<input id="replacement-percentage" type='number' min=0 max=100 value=100 />
<p>As a percentage between 0 and 100.</p>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
